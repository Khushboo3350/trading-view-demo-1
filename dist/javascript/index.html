<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/tradeview/charting_library/charting_library.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/pako.min.js"></script>
    <script src="assets/js/dateUpdater.js"></script>
    <script src="assets/js/datafees.js"></script>
    <script src="assets/js/socket.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/tradeview/assets/css/index.css">
</head>
<body>

    <h1>全屏参照，不必理会</h1>

    <div class="trading-view-container">
        <div class="k-toolbar-wrap">
            <div class="k-toolbar dark">
                <div class="periods">
                    <div class="collect">
                        <ul>
                            <li data-value="1"><span>1分钟</span></li>
                            <li data-value="3"><span>3分钟</span></li>
                            <li data-value="5"><span>5分钟</span></li>
                            <li data-value="15"><span>15分钟</span></li>
                            <li data-value="30"><span>30分钟</span></li>
                            <li data-value="60"><span>1小时</span></li>
                            <li data-value="120"><span>2小时</span></li>
                            <li data-value="240"><span>4小时</span></li>
                            <li data-value="360"><span>6小时</span></li>
                            <li data-value="720"><span>12小时</span></li>
                            <li data-value="1D"><span>1日</span></li>
                            <li data-value="1W"><span>1周</span></li>
                        </ul>
                    </div>
                    <div class="border-line"></div>
                </div>
                <div class="technical-indicator icon-button">
                    <li title="技术指标"><i class="iconfont icon-zhibiaozhuanqu"></i></li>
                </div>
                <div class="screenshot icon-button">
                    <li title="屏幕快照"><i class="iconfont icon-Icon-Photo"></i></li>
                </div>
                <div class="setting icon-button">
                    <li title="设置"><i class="iconfont icon-menu-administration"></i></li>
                </div>
                <div class="fullscreen icon-button">
                    <li class="" title="全屏"><i class="iconfont icon-fullscreen2"></i></li>
                </div>
            </div>
        </div>
        <div id="trade-view" class="trading-view-main"></div>
    </div>

    <h1>全屏参照，不必理会</h1>

</body>

<script src="scripts/index.js"></script>

</html>
